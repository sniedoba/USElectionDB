<div>
  <h3> Champion Politcal Parties </h3>
  <!--  query-results-item.component is the only thing that differs
        depending on which query is being run -->
    <table class="table">
      <thead>
        <th>Party Name</th>
        <th>Total Electoral Votes</th>
        <th>Total Popular Votes</th>
      </thead>
      <tbody>
      <tr ng-repeat="item in $ctrl.queryResults">
        <!--  This needs to change depending on query  -->
        <td>{{item.PARTYNAME}}</td>
        <td>{{item.ELECTORALVOTES}}</td>
        <td>{{item.POPULARVOTE}}</td>
      </tr>
    </tbody>
    </table>
</div>
